<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<title>PyOneWeb 系统管理</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@0.4.1/dist/css/mdui.min.css" integrity="sha256-lCFxSSYsY5OMx6y8gp8/j6NVngvBh3ulMtrf4SX5Z5A=" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/mdui@0.4.1/dist/js/mdui.min.js" integrity="sha256-dZxrLDxoyEQADIAGrWhPtWqjDFvZZBigzArprSzkKgI=" crossorigin="anonymous"></script>
	<script>$ = mdui.JQ;</script>
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar  mdui-theme-primary-indigo mdui-theme-accent-blue">
<header class="mdui-appbar mdui-appbar-fixed">
  <div class="mdui-toolbar mdui-color-theme">
    <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
    <a href="./" target="_blank" class="mdui-typo-headline mdui-hidden-xs">PyOneWeb</a>
    <div class="mdui-toolbar-spacer"></div>
    <a href="/logout"><i class="mdui-icon material-icons">&#xe8ac;</i> 登出</a>
  </div>
</header>
<div class="mdui-drawer" id="main-drawer">
	  <div class="mdui-list">
	<br><br>  
	<a href="/admin" class="mdui-list-item">
      <i class="mdui-list-item-icon mdui-icon material-icons">&#xe8b8;</i>
      <div class="mdui-list-item-content">基本设置</div>
    </a>

  </div>
</div>

<a id="anchor-top"></a>

<div class="mdui-container">
	<div class="mdui-container-fluid">

	<div class="mdui-typo">
		<h1> 基本设置 <small>设置PyOneWeb基本参数</small></h1>  <h3 style="color:green">{{msg}}</h3>
	</div>
	<form action="" method="post">
		<div class="mdui-textfield">
		  <h4>顶标题</h4>
		  <input class="mdui-textfield-input" type="text" name="title" placeholder="title" value="{{title}}"/>
		</div>

		<div class="mdui-textfield">
		  <h4>大标题</h4>
		  <input class="mdui-textfield-input" type="text" name="name" placeholder="name" value="{{name}}"/>
		</div>

		<div class="mdui-textfield">
		  <h4>Logo</h4>
		  <input class="mdui-textfield-input" type="text" name="logo_url" placeholder="logo_url" value="{{logo_url}}"/>
		</div>

		<div class="mdui-textfield">
		  <h4>邮箱</h4>
		  <input class="mdui-textfield-input" type="text" name="e_mail" placeholder="e_mail" value="{{e_mail}}"/>
		</div>

		<div class="mdui-textfield">
		  <h4>背景图</h4>
		  <input class="mdui-textfield-input" type="text" name="background" placeholder="background" value="{{background}}"/>
		</div>

		<div class="mdui-textfield">
		  <h4>密码</h4>
		  <input class="mdui-textfield-input" type="password" name="password" placeholder="password" value="{{password}}"/>
		</div>

		<div class="mdui-textfield">
		  <h4>网站主题<small></small></h4>
		  <input class="mdui-textfield-input" type="text" name="template" placeholder="template" value="{{template}}"/>
		</div>

		<div class="mdui-textfield">
		  <h4>OneDrive共享链接</h4>
		  <input class="mdui-textfield-input" type="text" name="shared_url" placeholder="shared_url" value="{{shared_url}}"/>
		</div>

		<div class="mdui-textfield">
		  <h4>OneDrive起始目录(空为根目录)<small>例：仅共享share文件夹目录(前后都不要有/) share</small></h4>
		  <input class="mdui-textfield-input" type="text" name="shared_path" placeholder="shared_path" value="{{shared_path}}"/>
		</div>


	   <button type="submit" class="mdui-btn mdui-color-theme-accent mdui-ripple mdui-float-right">
	   	<i class="mdui-icon material-icons">&#xe161;</i> 保存
	   </button>
	</form>
</div>
</div>
<script>
	$("a[href='?/admin']").addClass("mdui-text-color-blue");
  // 消息提示
  </script>
</body>

</html>
